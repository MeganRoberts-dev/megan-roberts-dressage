{%extends 'base.html'%}
{% load static %}
{%block content%}
      <section class="container-fluid mt-5">
        <div class="row">
          <div class="col-lg-7 mx-auto text-center">
            <h1 class="display-5">Welcome to my home page</h1>
          </div>
        </div>
        <!-- carousel row start -->
        <div class="row">
          <div class="col-12 carousel-container">
            <!-- bootstrap carousel -->
            <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
              <!-- indicators at bottom -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{% static 'img/home-img-1.jpeg' %}" class="d-block w-100" alt="Megan Roberts Competing in Dressage">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'img/home-img-2.jpeg' %}" class="d-block w-100" alt="Black horse competing in Dressage">
                </div>
                <div class="carousel-item">
                  <img src="{% static 'img/home-img-3.jpeg' %}" class="d-block w-100" alt="Black horse competing in Dressage">
                </div>
              </div>
              <!-- previous button arrow left -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <!-- next button arrow right -->
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </section>
{%endblock%}
