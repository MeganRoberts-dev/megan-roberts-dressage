{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
</div>
