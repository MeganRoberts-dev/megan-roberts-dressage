{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
    <h2>Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'account_login' %}">Log in</a></p>
</div>
{% endblock %}
