{% extends 'base.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">

<div class="checkout-card mx-auto">
    <h2>Checkout</h2>

    <form method="post" action="/success/">
        {% csrf_token %}

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="full_name">Email:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="date">Choose Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Choose Time:</label>
        <input type="time" id="time" name="time" required>

        <div class="divider"></div>

        <div class="service-info">
            <img src="/static/images/service.jpg" alt="Service Image">
            <span>Service: Premium Cleaning</span>
        </div>

        <div class="divider"></div>

        <div class="price-section">
            Total: <strong>$49.99</strong>
        </div>

        <button type="submit">Proceed to Payment</button>
    </form>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    // Example JS to handle payment processing logic if needed
    // Stripe setup can be integrated here.
</script>

{% endblock %}
