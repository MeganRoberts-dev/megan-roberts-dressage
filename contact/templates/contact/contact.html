{%extends 'base.html'%}
{% load static %}
{%block content%}
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div>
      <h3 class="text-center mt-5">Contact me for enquiries</h3>
      <form action="/contact" method ="post">
      <div class="card text-center" style="width: 25rem;">
        <div class="card-body">
          <h5 class="card-title">Details</h5>
          <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" name="first_name" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" name="last_name" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <div class="col">
            <label for="exampleFormControlInput1" name="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <a href="#" class="btn btn-primary">Send</a>
      </div>
      </form>
    </div>
  </div>
  
  {%endblock%}
