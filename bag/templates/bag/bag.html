{% extends "base.html" %}
{% block content %}
<h1>Your Bag</h1>
{% if bag %}
    <ul>
    {% for service_id, quantity in bag.items %}
        <li>{{ service_id }} - Quantity: {{ quantity }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'checkout' %}">Proceed to Checkout</a>
{% else %}
    <p>Your bag is empty.</p>
{% endif %}
{% endblock %}
