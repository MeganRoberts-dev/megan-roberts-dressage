{% extends 'base.html' %}

{% block content %}
<div class="container small-dark-form-container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Edit service</h2>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <!-- Form -->
        <div class="card dark-form-card">
          <!-- <div class="contact-form-card"> -->
          <form action="{% url 'edit_service' service.id %}" method="post">
            {% csrf_token %}
            {{ service_form.as_p }}
            <button type="submit" class="btn btn-primary contact-form-btn">Edit</button>
            <button type="submit" class="btn btn-danger contact-form-btn">Cancel</button>
          </form>
        </div>
    </div>
  </div>
</div>

{% endblock %}
